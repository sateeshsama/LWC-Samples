<template>
    <lightning-card title="ApexWireMethodToProperty" icon-name="custom:custom63">
        <p>Header....</p>
        <p class="slds-var-m-bottom_small">
            <lightning-button label="Load Accounts" onclick={handleLoad}></lightning-button>
        </p>
        <div class="slds-var-m-around_medium">
            <template if:true={contacts.data}> 
                <p>Inside contacts latest!!!</p>

                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name} {contact.Phone} {contact.Email} {contact.lastname}</p>
                </template>

            </template>
            <template if:true={contacts.error}>
                <c-error-panel errors={contacta.error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
   
</template>
